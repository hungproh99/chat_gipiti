<!doctype html>
<html lang="en">

<head>
    <title>Chat GiPiTi</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div id="chat-container">
        <input type="button" value="Reinput API key" id="reinput-key" style="margin-bottom: 10px; width: 10%; margin: 10px;">
        <div id="chat-zone">
        </div>
        <form id="chat-form">
            <input type="text" id="chat-input" value="" placeholder="Type your message...">
            <input type="button" id="send" value="Send">
        </form>
    </div>
    <div id="loading-indicator">
        <div class="spinner"></div>
    </div>
    <div class="filter">
        <div class="filter-model">
            Enter API key:
            <input type="text" class="key-input" id="api-key">
            <input type="button" value="Submit" id="submit">
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="js/script.js"></script>
</body>

</html>
